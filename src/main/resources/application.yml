spring:
  flyway:
    schemas: gym
    enabled: true
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
    url: jdbc:postgresql://localhost/gym
    platform: postgres
    initialization-mode: always
    continue-on-error: true
  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: none
    database: postgresql

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    root: INFO
    sergio.pruebas.gym.management: DEBUG